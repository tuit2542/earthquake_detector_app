name: earthquake_detector_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  geolocator: ^13.0.3
  dio: ^5.8.0+1
  flutter_dotenv: ^5.2.1
  intl: ^0.20.2
  json_annotation: ^4.9.0
  build_runner: ^2.4.15
  json_serializable: ^6.9.4
  go_router: ^14.8.1
  flutter_riverpod: ^2.6.1
  permission_handler: ^11.4.0
  flutter_map: ^8.1.1
  shimmer: ^3.0.0
  flutter_map_compass: ^1.1.1
  flutter_map_location_marker: ^10.0.0
  latlong2: ^0.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/maps/
    - environments/dev.env
  fonts:
    - family: Sarabun
      fonts:
        - asset: assets/fonts/Sarabun/Sarabun-Regular.ttf
        - asset: assets/fonts/Sarabun/Sarabun-Bold.ttf
          weight: 700